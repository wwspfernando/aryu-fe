<h5>Product Details</h5>

<div class="container">
  <button
    *ngIf="isOnEdit"
    class="btn btn-success float-right my-1"
    (click)="resetEdit()"
  >
    New
  </button>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input
        type="textarea"
        class="form-control"
        placeholder="Description"
        formControlName="description"
      />
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input
        type="number"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Price"
        formControlName="price"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input
        type="file"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Image"
        (change)="selectFile($event)"
      />
    </div>

    <div *ngIf="isUploading" class="progress mt-2">
      <div
        class="progress-bar progress-bar-info text-primary-color"
        role="progressbar"
        attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: percentage + '%' }"
      >
        {{ percentage }}%
      </div>
    </div>

    <div class="form-group" *ngIf="imageUrl !== ''">
      <label for="exampleInputPassword1">Preview</label>
      <img [src]="imageUrl" alt="" height="100" />
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="formGroup.invalid && imageUrl !== ''"
    >
      Submit
    </button>
  </form>
</div>
