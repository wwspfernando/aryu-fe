<div class="container">
  <div class="row justify-content-center">
    <div class="card col-lg-3 mx-2" *ngFor="let product of products$ | async">
      <div
        [ngStyle]="{ 'background-image': 'url(' + product.imageUrl + ')' }"
        style="
          width: 100%;
          height: 350px;
          border-radius: 0.5em;
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
      <section class="details">
        <div class="min-details">
          <h1>
            {{ product.title }}<span>{{ product.title }}</span>
          </h1>
          <h1 class="price">LKR{{ product.price }}</h1>
        </div>

        <div class="options">
          <div class="options-size">
            <h1>Description</h1>
            <p>{{ product.description }}</p>
          </div>
        </div>
        <a class="btn" (click)="navigate(product.id)">View</a>
      </section>
    </div>
  </div>
</div>
